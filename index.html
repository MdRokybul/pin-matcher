<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-pin-display" class="form-control display" type="text">
                    <button id="pin-generator" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="pin-confirm-display" class="form-control display" type="text" maxlength="4">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="number(7)" class="button">7</div>
                              <div onclick="number(8)" class="button">8</div>
                              <div onclick="number(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="number(4)" class="button">4</div>
                              <div onclick="number(5)" class="button">5</div>
                              <div onclick="number(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="number(1)" class="button">1</div>
                              <div onclick="number(2)" class="button">2</div>
                              <div onclick="number(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="backspace" class="button"><</div>
                                <div onclick="number(0)" class="button">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-btn" type="submit" class="submit-btn ">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-not-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>



    <script>

        
        document.getElementById("pin-generator").addEventListener('click', function(){
            let random = Math.floor(1000 + Math.random() * 9000);
            let round = Math.round(random);
            console.log(round)
            document.getElementById("generate-pin-display").value = round;
            document.getElementById("pin-not-match").style.display = "none";
        });

        let display = document.getElementById("pin-confirm-display").value = "";
        function number(number) {
            display = display + number;
            document.getElementById("pin-confirm-display").value = display;
            //maximum lenght 4 digit .
        }

        document.getElementById("submit-btn").addEventListener('click', function(){
            if (document.getElementById("generate-pin-display").value == '') {
                document.getElementById("pin-not-match").innerText = "Please Generate Pin First";
                document.getElementById("pin-not-match").style.display = "block";
            }
            else{
                if (document.getElementById("generate-pin-display").value == document.getElementById("pin-confirm-display").value) {
                document.getElementById("pin-match").style.display = "block";
            }
                else{
                document.getElementById("pin-not-match").style.display = "block";
                }
            }
        });


        document.getElementById("clear").addEventListener('click', function(){
            display = document.getElementById("pin-confirm-display").value = "";
        });

    

    </script>
</body>
</html>
